<!DOCTYPE html>
<body id="background">
    <link href='/index.css' rel='stylesheet' type='text/css'>
  <script src='/index.js'>
  </script>
   <div class="container">
    <h1 id="title" style="text-align: center">Real Estate Investor Survey Form</h1>
    <p id="description">Thank you for taking your time to complete our survey. Data you provide will help millions of other real estate investors.</p>
  </div>
  <form id="survey-form">
    <label id="name-label">Name</label>
    <input type="text" id="name" placeholder="Enter Your Name" required>
    <label id="email-label">Email</label>
    <input required id="email" placeholder="Email Address" type='email'>
    <label id="number-label">Age (optional)</label>
    <input type="number" id="number" placeholder="Age" min="18" max="120">
    <label for="Strategy" id="strategy">Which option is your current investment strategy? (Choose all that applies)</label>
    <select id="dropdown" required>
      <option value="" disabled selected>Select Your Strategy</option>
      <option value="Flip">Flip</option>
      <option vale="Buy and Hold">Buy and Hold</option>
      <option value="Syndication">Syndication</option>
      <option value="Wholesale">Wholesale</option>
      <option value="BRRRR">BRRRR</option>
      <option value="REIT">REIT</option>
    </select>
    <p id="homeownership">If you had a friend who asked you for an advice about  buying a house, which would you recommend?</p>
    <input type="radio" id="House" name="ownership" value="house">
    <label for="hosue">Own a house</label><br>
    <input type="radio" id="rent" name="ownership" value="rent">
    <label for="rent">Rent</label><br>
    <input type="radio" id="househack" name="ownership" value="househack">
    <label for="househack">Househack</label><br>
    <input type="radio" value="parents" id="parents" name="ownership">
    <label for="parents" id="parents">Live with parents<label><br>
      <label for="Resources" id="resources">What is your favorite websites/resources for your investment related matters?</label><br>
      <select required multiple id="input5">
        <option value="Biggerpockets">Biggerpockets</option>
        <option value="Facebook Groups">Facebook Groups</option>
        <option value="Local meetups">Local Meetups</option>
        <option value="Mastermind">Mastermind</option>
        <option value="Guru courses">Guru Courses</option>
        <option value="Youtube">Youtube</option>
        <option value="Instagram">Instagram</option>
      </select>
      <label for="types" id="types">Which type of property do you invest in the most?</label><br>
      <input type="checkbox" id="SFR" name="SFR" value="SFR">
      <label for="SFR">SFR</label><br>
      <input type="checkbox" name="MFH" value="MFH" id="MFH">
      <label for="MFH">MFH</label><br>
      <input type="checkbox" name="MHP" value="MHP" id="MHP">
      <label for="MHP">MHP</label><br>
      <input type="checkbox" value="commercial" name="commercial" id="commercial">
      <label for="commercial">Commercial</label><br>
      <input type="checkbox" value="STR" name="STR" id="STR">
      <label for="STR">STR</label><br>
      <input type="checkbox" value="storage" name="storage" id="storage">
      <label for="storage">Storage</label><br>
      <input type="checkbox" value="syndication" name="syndication" id="syndication">
      <label for="syndication">Syndication</label><br>
      <label for="comments" id="label2">Any Comments or Recommendations?</label>
      <textarea type="textbox1" id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
      <input type="submit" value="submit" id="submit" onclick='emailChecker()'>
  </form>
      </body>
